page.form.help.anchor.1.text=The powers which are referred to in this section strictly concern the power to\:<br/>Issue instructions in relation to the accounts, including (but not limited to) any instructions to debit or credit the accounts and/or any requests for information or the delivery of reports,<br/>such instructions being transferred to the relevant bank by means of an electronic banking channel (whether such channel is proprietary to the BNP Paribas Group (e.g. Connexis) or not (e.g. SWIFTNet, FTTPS)),<br/>by mail or by any such other means as agreed by such bank, within the amount limit indicated below in respect of each Authorised Signatory (for debit instructions only).<br/>The transfer of instructions by certain means, in particular by means of an electronic banking channel, may be subject to conditions and specific contractual documentation;<br/>Draw and sign any payment instrument, within the amount limit indicated below in respect of each Authorised Signatory;<br/>Receive and transmit information in connection with any account and/or instruction/transaction from/to members of the BNP Paribas Group,<br/>Each acting individually or jointly as indicated below;<br/>It being expressly understood by the Customer that, should a joint signature be required for a given Authorised<br/>Signatory, the relevant bank shall accept no instruction given by such Authorised Signatory using communication<br/>channels or payment instruments which do not technically allow joint signatures.
