pdf.bank.instructions.title=INSTRUCTIONS TO THE BANK
pdf.bank.instructions.title.note=Note
pdf.bank.instructions.data=In relation to any and all of the accounts held by the Customer with the Bank in the Country of Account, now or in the future and regardless of their opening date (and including, for the avoidance of doubt, any accounts which may be opened further to this Account Opening Request Form), the Customer hereby authorises the Bank to execute, in accordance with the relevant terms and conditions applicable between the Customer and the Bank, any instructions received from any of the Customer's Authorised Signatories, either directly or via another member of the BNP Paribas Group acting on the Customer's behalf, to debit or credit such accounts and/or any requests for information or the delivery of reports, by means of an electronic banking channel (whether proprietary to the BNP Paribas Group (e.g. Connexis) or not (e.g. SWIFTNet, FTTPS)), by mail or by any such other means as agreed by the Bank. Any instructions thus received by the Bank shall be considered by the Bank as validly given by the Customer, and shall be executed without any need for confirmation from the Customer in whatever form, unless otherwise agreed between the Bank and the Customer. The transfer of instructions by certain means, in particular by means of an electronic banking channel, may be subject to conditions and specific contractual documentation.\n \n 
  
