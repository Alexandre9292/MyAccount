pdf.customer.personal.data.para3_IE=Personal data may be transferred to another country within or outside of the European Economic Area (EEA). Each Data Subject may revoke his/her consent to the transfer of his/her personal data to a non-EEA country at any time; he/she has the right to access and, if applicable, rectify his/her personal data; he/she may also object, on legitimate grounds, to the processing of his/her personal data as contemplated hereby; and, in order to exercise these rights, he/she may contact such person or service as specified in the Account Agreements or as the Bank may specify to the Customer from time to time. The Customer shall inform each Data Subject (other than the signatories of this form) hereof and obtain their agreement hereto.\n

