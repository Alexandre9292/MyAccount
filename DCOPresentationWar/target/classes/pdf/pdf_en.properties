pdf.account.signatories.block.label=Power of attorney and Customer declarations
pdf.account.signatories.block.data1=The Customer hereby authorises and empowers the natural persons listed hereunder, with respect to all of the Accounts to\: \n
pdf.account.signatories.block.data2=\u2022 issue, in relation to the Accounts, any instructions to debit or credit the Accounts and/or any requests for information or the delivery of reports, such instructions being transferred to the Bank by means of an electronic banking channel (whether such channel is proprietary to the BNP Paribas Group (e.g. Connexis) or not (e.g. SWIFTNet, FTTPS)), by mail or by any such other means as agreed by the Bank, within the amount limit indicated below in respect of each Authorised Signatory (for debit instructions only). The transfer of instructions by certain means, in particular by means of an electronic banking channel, may be subject to conditions and specific contractual documentation;\n
pdf.account.signatories.block.data3=\u2022 draw and sign any payment instrument, within the amount limit indicated below in respect of each Authorised Signatory; \n\u2022 receive and transmit information in connection with any Account and/or instruction/transaction from/to members of the BNP Paribas Group, \n 
pdf.account.signatories.block.data4=each acting individually or jointly as indicated below; it being expressly understood by the Customer that, should a joint signature be required for a given Authorised Signatory, the Bank shall accept no instruction given by such Authorised Signatory using communication channels or payment instruments which do not technically allow joint signatures. \n \nAdditional powers and authorisations may be granted by the Customer by a separate power of attorney. \n \nAuthorised Signatories may not appoint a substitute, delegate or sub-attorney with respect to the aforementioned powers and authority.\n\nThe Customer acknowledges, agrees and declares under its sole responsibility that\:\n-\tthis form is deemed a valid, legally enforceable power of attorney granted by the Customer to each Authorised Signatory listed herein;\n-\teach of the powers and authorisations included herein has been validly authorised and duly executed by the Customer;\n-\tthe powers of attorney granted herein to the Authorised Signatories shall be valid until the Bank is informed of their amendment or revocation in writing by the Customer, unless otherwise agreed between the Customer and the Bank;\n-\tthe Bank may decide that any power and authorisation included in this form shall not be (or shall cease to be) valid and enforceable against the Bank where there are reasonable grounds to do so (e.g. if the information provided herein is incomplete, or if the Bank has not yet received all requested Supporting Documents related to the relevant Authorised Signatory).\n
