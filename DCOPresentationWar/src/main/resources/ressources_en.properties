page.legal.notices.terms.label3=- Content of the website:
page.legal.notices.terms.data3=BNP Paribas endeavours to ensure the accuracy, updating and exhaustiveness of the information disseminated on this website and reserves the right to change the content or presentation of this website at any time and without notice. Furthermore, BNP Paribas declines any liability in the event of any delay, error or omission as regards the content of these web pages, nor in the event of any interruption to the service or if the service ceases to be available.<br/>The information given on the website may be partial and incomplete because of the necessarily simplified nature of the texts, which do not have contractual value. BNP Paribas declines any direct or indirect liability concerning the accuracy, absence of errors, updated nature and availability of the information contained in the website.<br/>BNP Paribas cannot be held liable for any decision made on the basis of information contained in the website or for the use that third parties might make of it.
page.legal.notices.terms.label4=- Technical information:
page.legal.notices.terms.data4=Users are reminded that there is no guarantee messages transmitted on the Internet will remain confidential and that the responsibility lies with the individual to take all appropriate measures to protect his or her own data and/or software programs against contamination by possible viruses circulating on the Internet.<br/>BNP Paribas cannot be held liable for matters outside its control and for any damage that may be caused by the user's technical environment, in particular computers, software programs, network equipment and any other devices used to gain access to the website or to use it and/or the information it contains.
page.legal.notices.terms.label5=- Hypertext links:
