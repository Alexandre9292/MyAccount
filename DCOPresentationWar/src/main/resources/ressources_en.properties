page.form.web.summary.documents.explication=<br/><b>In this section you will find the necessary documents to open account(s) in the countries that you have selected.</b> <br/> <b>There is one list of documents per country.</b><br/><b>Please verify first</b> that <b>the summary here above</b> suits your needs. If not, you may go back to the previous steps and modify the data.<br/><b>Once</b> your request is <b>completed,</b> please <b>download the documents by clicking on the button "Download documents".</b> <br/> <b>Then sign those documents that need to be signed</b> (this is mentioned in the Customer Requirements) <b>and gather the necessary information</b> (also listed in the Customer Requirements). <br/>As a last step to your request, <b>provide the complete set of documents to your Bank contact.</b> <br/>    <br/><u>The downloaded documents shall include</u>:<br/>- An AORF (Account Opening Request Form) per country: this document should be printed, completed if required, and signed by the Authorised Signatories (for signature specimen) and by the Customer Representative(s).<br/> -  A document entitled "Customer Requirements - Account Opening - Non Resident" AND/OR "Customer Requirements - Account Opening - Resident": this document lists the documents and/or formalities required from the Customer, in order to open the requested account(s).<br/> -  A document entitled "Customer Requirements - Account Opening - Common Supporting Documents" listing documents and/or formalities required from the Customer according to its country of incorporation.<br/> -  All the documents mentioned in those Customer Requirements, except for the ones to be gathered apart by the Customer. <br/> This includes:<br/> - The Account Agreements which shall, together with the AORF, constitute a single agreement between the Customer and the Bank.<br/> -  Any additional documents provided to the Customer for information purposes.
