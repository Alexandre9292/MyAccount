page.form.help.title=Form completion help
page.form.help.anchor.total.number=4
page.form.help.anchor.1.title=Details of the powers
page.form.help.anchor.1.text=The powers which are referred to in this section strictly concern the power to\:<br/>- Issue instructions in relation to the accounts, including (but not limited to) any instructions to debit or credit the accounts and/or any requests for information or the delivery of reports,<br/>such instructions being transferred to the relevant bank by means of an electronic banking channel (whether such channel is proprietary to the BNP Paribas Group (e.g. Connexis) or not (e.g. SWIFTNet, FTTPS)),by mail or by any such other means as agreed by such bank, within the amount limit indicated below<br/>in respect of each Authorised Signatory (for debit instructions only).<br/>- The transfer of instructions by certain means, in particular by means of an electronic banking channel, may be subject to conditions and specific contractual documentation;<br/>- Draw and sign any payment instrument, within the amount limit indicated below in respect of each Authorised Signatory;<br/>- Receive and transmit information in connection with any account and/or instruction/transaction from/to members of the BNP Paribas Group,<br/>each acting individually or jointly as indicated below;<br/>It being expressly understood by the Customer that, should a joint signature be required for a given Authorised Signatory, <br/>the relevant bank shall accept no instruction given by such Authorised Signatory using communication channels or payment instruments which do not technically allow joint signatures.
page.form.help.anchor.2.title=Empowered by
page.form.help.anchor.2.text=The purpose of this field is to specify the source of authority of each Authorised Signatory.<br/>Note that, in some countries, the Authorised Signatories must be empowered by specific means. In those cases, you won't have a choice in the selection.<br/>The possibilities are as follows\:<br/>- Authorised in the AOR Form used as power of attorney<br/>Selecting this option means that you wish to use the form provided by the Bank as a power of attorney (POA) to authorise the Authorised Signatory on the account(s). This POA will be<br/>included in the Account Opening Request Form generated at the end of the encoding process. This option is not available for Customers incorporated in Ireland, Portugal, Spain or<br/>the United Kingdom which cannot validly use such a POA.<br/>- Authorised by law or by the Customer's constitutional documents<br/>Selecting this option means that the Authorised Signatory is already empowered on the account(s) pursuant to the law of the Customer's country of incorporation or the Customer's<br/>constitutional documents, by virtue of his/her position (or if named directly in the constitutional documents). You will have to provide the Bank with supporting evidence of this source of authority.<br/>- Authorised by act dated [dd-mm-yyyy]<br/>Selecting this option means that the Authorised Signatory is already empowered on the account(s) pursuant to an act other than the Customer's constitutional documents, such as a<br/>board resolution, a notarial act, or any other valid form of power of attorney. You will have to provide the Bank with copy of such act.<br/>-\tAuthorised by public deed dated [dd-mm-yyyy]<br/>This option appears for Spanish companies only. For legal entities incorporated in Spain, the Authorised Signatories on the account(s) must be empowered by public deed. You will have to provide the Bank with copy of such deed.<br/>- Authorised by board resolution [dd-mm-yyyy]<br/>This option is mandatory for companies incorporated in the UK or Ireland, for which the Authorised Signatories must be empowered on the account(s) by board resolution. You will have to provide the Bank with copy of such board resolution.          
page.form.help.anchor.3.title=Amount Limit
page.form.help.anchor.3.text=Amount limits are indicated in euros. For those accounts opened in any other currency, the applicable amount<br>limit shall be the equivalent of the euro amount indicated, converted into the relevant currency at the Euro foreign<br/>exchange reference rate published by the European Central Bank and applicable on the date of signature of this form.
