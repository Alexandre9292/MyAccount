page.legal.notices.terms.label6=- Cookies:
page.legal.notices.terms.data6=Users are informed that when they visit the website a cookie may install itself automatically and retained temporarily in the user's memory or hard disk. A cookie is a component which does not enable the user to be identified but which is used to record information about the user's navigation on the website.<br/>Users of the website acknowledge that they have been informed of this practice and authorise BNP Paribas to use it. Users may de-activate this cookie by using the settings contained in their navigation software program.
