page.formulaire.web.message.explanation.form1=Please complete the information below relating to the Customer, i.e. the legal entity for which one or several accounts are requested to be opened.<br/>
page.formulaire.web.message.explanation.thirdpartyform=Please indicate hereunder each individual who shall act as Contact and/or Authorised Signatory and/or Customer Representative for the Customer in any country, and provide his/her personal information (note that one individual can have several roles).<br/><b>CONTACT</b> means the person that the Bank can contact (you should indicate at least one contact and maximum two).<br/><b>AUTHORISED SIGNATORY</b> means an individual who is empowered in relation to the accounts held with the Bank at any time in the Customer's name. Authorised Signatories must be identified as such between the Customer and the Bank as a prerequisite for the Bank to accept instructions from such persons. Please name here the person(s) who shall be identified as Authorised Signatory(ies) on any of the requested accounts (indicate at least one).<br/><b>CUSTOMER REPRESENTATIVE</b> means a signatory of one or several documents provided to the Bank by the Customer for account opening purposes. Please name here the person(s) who may sign the AOR Form(s) of the Customer (indicate at least one).<br/>
page.formulaire.web.message.explanation.form3=Please complete the country and account information hereunder for each country for which accounts are requested. 
page.formulaire.web.message.explanation.form4=For each country, please indicate the Authorised Signatories on all of the accounts requested in such country and their powers. \n <br/>For each Authorised Signatory, please indicate the source of such person's authority, i.e. whether such person shall be appointed by the Customer using the AOR Form as power of attorney, or is already empowered by law (in his/her capacity as legal representative) or by the Customer's constitutional documents, or by separate act (e.g. board resolution, power of attorney, public deed or other).\n <br/>Please click on the question mark hereafter for specific details on the powers referred to in this section. 
