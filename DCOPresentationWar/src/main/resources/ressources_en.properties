page.legal.notices.terms.label8=- Personal information:
page.legal.notices.terms.data8=Capitalised terms used in this section have the meaning given to them in the Glossary accessible on the website.<br/>The personal data which the Customer will communicate to BNP Paribas via the website, the forms available on the website and in any additional documents provided, relating to personnel and/or officers of the Customer and/or all other agents or representatives appointed by the Customer to deal with BNP Paribas including each Authorised Signatory if any (together, the "Data Subjects"), will be collected and processed by BNP Paribas or on their behalf to open and operate accounts, carry out transactions and, generally, for the purposes set out in the Account Agreements.<br/>Entity, recipient of personal data may include any member of the BNP Paribas Group, including their personnel or agents having reason to access and process such personal data; service providers, sub-contractors, agents or other third parties used by the Bank or other members of the BNP Paribas Group for the purposes of providing any of the services that may from time to time be provided to the Customer by BNP Paribas or other members of the BNP Paribas Group; regulatory, prosecuting and other governmental authorities, courts and litigation counterparties.<br/>Personal data may be transferred to another country within the European Economic Area (EEA). Each Data Subject has the right to access and, if applicable, rectify his/her personal data; he/she may also object, on legitimate grounds, to the processing of his/her personal data as contemplated hereby; and, in order to exercise these rights, he/she may contact such person or service as specified in the Account Agreements or as the relevant member of the BNP Paribas Group may specify to the Customer from time to time (for BNP Paribas: by writing to BNP Paribas APAC TDC Val de Marne, TSA 30233, 94729 FONTENAY SOUS BOIS Cedex). Each Data subject has also the right to access to the website, at any time to rectify and delete data concerning her/him.<br/>The Customer shall inform each Data Subject hereof and obtain their agreement hereto.
